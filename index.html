<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body role="main">

  <div class="container">
    <div class="left">
      <img class="pc" src="./images/image-product-desktop.jpg" alt="Parfume 'Gabrielle Essence Eau De Parfum'">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="Parfume 'Gabrielle Essence Eau De Parfum'">
    </div>

    <div class="right">
      <span class="perfume">Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span class="price-big">$149.99</span>
        <span class="price-small">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" class="icon">Add to Cart</button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/milos1214">Miloš Stanković</a>.
  </div>
</body>

</html>
